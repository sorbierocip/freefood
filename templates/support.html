    <div class="container-fluid">
        <br>
        <div class="row">

        <div class="col-sm">
         <form id="form" >
          <div class="form-group">
              <h2 for="inputNumber">Habilitar propaganda:</h2>
              <label class="switch">
                  <input type="checkbox" name="ad" id="inputAd">
                  <span class="slider round"></span>
              </label>
          </div>
           <div class="form-group">
            <h2 for="inputNumber">Habilitar mineração:</h2>
              <label class="switch">
                  <input type="checkbox" name="coins" id="inputCoins">
                  <span class="slider round"></span>
              </label>
          </div>
            <button type="submit"  class="btn btn-primary" id="saveButton">Salvar</button>
        </form>

        </div>
            </div>

      </div>

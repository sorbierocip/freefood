    <title>Free Food Locator</title>

  <body>
    <div class="container-fluid">
        <br>
    <div class=" collapse show " id="collapseForm">
        <div class="row">
        <div class="col-sm">
          <!--<a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/mariorusch">-->
          <!--<img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee">-->
          <!--<span style="margin-left:5px">Buy me a coffee</span></a>-->
        </div>
        <div class="col-sm">
         <form id="form" >
          <div class="form-group">
              <label for="inputNumber">CEP:</label>
            <input type="text" required class="form-control" name="cep" id="inputCep" pattern="[0-9]{5}-[0-9]{3}" aria-describedby="cep" placeholder="Entre com o CEP para entrega" title="Entre com o CEP no formato 99999-888">
          </div>
          <div class="form-group">
            <label for="inputNumber">Nº:</label>
            <input type="text" required class="form-control" name="number" id="inputNumber" pattern="\d+" aria-describedby="number" placeholder="Entre com o Nº para entrega" title="Entre com o Número de entrega no formato 1234">
          </div>
          <div class="form-group">
            <label for="inputCouponValue">Valor Cupom:</label>
            <input type="text" required class="form-control" name="couponValue" id="inputCouponValue" pattern="\d+,[0-9]{2}" aria-describedby="couponValue" placeholder="Entre com o valor do cupom" title="Entre com o valor do cupom  no formato 10,00">
          </div>
            <button type="submit"  class="btn btn-primary" id="submitButton">Enviar</button>
        </form>

        </div>
         <div class="col-sm">
             <!--<a href="/support">Ajude a manter o site</a>-->
             <a href="/couponList">Lista de Cupons</a>
        </div>
            </div>
        <br>
      </div>


      <div class="row invisible" id="resultsDiv">
        <div class="col-sm-12 table-responsive ">
          <table class="table table-sm table-striped table-hover">
          <thead>
            <tr data-toggle="collapse" data-target="#collapseForm">
              <th scope="col" class="w-10">#</th>
              <th scope="col" class="w-60">Nome</th>
              <th scope="col" class="w-20">Valor Pedido Mínimo</th>
              <th scope="col" class="w-10">Link</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Oriente médio</td>
              <td>R$10,00</td>
              <td><a href="#"><i class="fa fa-search" ></i></a></td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
